<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Live Map</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="config.js"></script>
</head>
<body style="background-color: #1b1b1b">

<br>

<div class="container panel panel-default" style="background-color: #bababa">

    <div class="row">
        <div class="col-xs-6 col-xs-offset-4">
            <h1>Earthquake Live Map</h1>
        </div>
    </div>


    <hr>
    <br>

<div class="row">
    <div class="col-xs-6 col-md-offset-3">
        <div class="input-group">
            <select class="form-control" id="selectedPeriod">
                <option value = "hour" selected> Hour </option>
                <option value = "day"> Day </option>
                <option value = "week"> Week </option>
                <option value = "month"> Month </option>
            </select>
            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
            <select class="form-control" id="selectedMag">
                <option value = "significant"> Significant</option>
                <option value = "4.5"> 4,5+ </option>
                <option value = "2.5"> 2.5+ </option>
                <option value = "1.0"> 1.0+ </option>
                <option value = "all" selected> All</option>
            </select>
            <span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
            <select class="form-control" id="sortBy">
                <option value = "mag_desc">Magnitude [desc] </option>
                <option value = "mag_asc">Magnitude [asc] </option>
                <option value = "time_desc">Time [desc] </option>
                <option value = "time_asc" selected>Time [asc]</option>
            </select>
            <div class="input-group-btn">
                 <button type="button" class="btn btn-info" id="update"> <span class="glyphicon glyphicon-refresh"></span> </button>
            </div>
        </div>
    </div>
</div>

    <br>

    <div class="row" >
        <div class="col-md-offset-1 col-md-10">
            <canvas id="globalMap"></canvas>
        </div>
    </div>

    <br>

    <!-- ____________________ -->
    <div id="content" class="panel panel-default" style="background-color: #bababa"></div>

    <footer style="text-align: center">
        <small> Davide Stefanutti - 2018 </small>
    </footer>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/moment/locale/en-gb.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="Scripts/index.js"></script>
</body>
</html>
